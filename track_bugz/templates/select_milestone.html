<!DOCTYPE html>
<html>
<head>
<title>Update Milestone</title>
</head>
<body>
<h1>Update Milestone</h1>
<p>Choose which milestone to update to:</p>
<form method="post" action="{{ path }}">{% csrf_token %}
<table>
{{ form }}
</table>
<p>
<input type="hidden" name="action" value="HiddenAction" />
<input type="submit" name="cancel" value="Cancel" />
<input type="submit" name="submit" value="Submit" />
</p>
</form>
<h2>Message:</h2>
<ul>

{% for comic in q %}
<li>{{ q }}</li>
{% endfor %}
</ul>
</body>
</html>
